<!DOCTYPE html>
<html>
<head>
	<title>carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style type="text/css" media="screen">
  .img{
   width: 100%;
   height: 650px;

  }
  	
  </style>


</head>
</head>
<body>
	<div class="container-fluid">
	<div class="carousel slide" id="myslider" data-ride="carousel">

		<div class="carousel-inner">
			<div class="carousel-item ">
				<img src="work-desk.jpg" alt="1.jpg" class="img">
				<div class="carousel-caption">
					<h2><b>Hello Guyz</b></h2>
					<p>Like And Share</p>
				</div>
			</div>
		
			<div class="carousel-item active ">
				<img src="college work.jpg" alt="1.jpg" class="img">
				<div class="carousel-caption">
					<h2><b>Hello Guyz</b></h2>
					<p>Like And Share<</p>
				</div>
			</div>
		
			<div class="carousel-item ">
				<img src="download.jpg" alt="1.jpg" class="img">
				<div class="carousel-caption">
					<h2><b>Hello Guyz</b></h2>
					<p>Like And Share</p>
				</div>
			</div>
		</div>

		<ul class="carousel-indicators">
			<li data-target="#myslider" data-slide-to="0" class="active"></li>

			<li data-target="#myslider" data-slide-to="1" ></li>

			<li data-target="#myslider" data-slide-to="2" ></li>


		</ul>

		<a href="#myslider" data-slide="prev" class="carousel-control-prev">
			
			<span class="carousel-control-prev-icons"><<</span>
		</a>
		<a href="#myslider" data-slide="next" class="carousel-control-next">
			
			<span class="carousel-control-next-icons">>></span>
		</a>
		
	</div>
</div>

</body>
</html>
