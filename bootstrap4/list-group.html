<!DOCTYPE html>
<html>
<head>
	<title>List-Group</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
	<div class="container">
		<h2 class="text-dark bg-danger" style="height: 50px;" >List group in bootstrap 4</h2>
		<ul class="list-group">
			<li class="list-group-item list-group-item-danger">This is first item</li>
			<li class="list-group-item list-group-item-warning">This is second item</li>
			<li class="list-group-item">This is third item</li>
			<li class="list-group-item">This is fourth item</li>
			<li class="list-group-item disabled">This is 5th item</li>
		</ul>
		<br><br>

		<div class="list-group">


			<a href="#" class="text-dark bg-secondary" class="list-group-item"><h1 style="height: 40px;">This is another item list</h1></a>
			<a href="#" class="list-group-item list-group-item-action" >This is first list</a>
			<a href="#" class="list-group-item list-group-item-success">This is first list</a>
			<a href="#" class="list-group-item list-group-item-warning">This is first list</a>
			<a href="#" class="list-group-item">This is first list</a>

		</div>



	</div>

</body>
</html>
