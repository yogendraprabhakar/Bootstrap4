<!DOCTYPE html>
<html>
<head>
	<title>tooltips</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<br><br><br>
	<div class="container">
		<a href="" title="yogendra prabhakar" data-toggle="tooltip" data-placement="left">hello guyz</a><br><br>
		<a href="" title="yogendra prabhakar" data-toggle="tooltip" data-placement="top">hello guyz</a><br><br>
		<a href="" title="yogendra prabhakar" data-toggle="tooltip" data-placement="bottom">hello guyz</a><br><br>
		<a href="" title="yogendra prabhakar" data-toggle="tooltip" data-placement="right">hello guyz</a><br><br>

		<script type="text/javascript">
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});

		</script>
		
	</div>

</body>
</html>
