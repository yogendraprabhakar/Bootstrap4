</head>
<body>
	<div class="container">
		<h1 class="text-success bg-dark text-center" style="height: 100px; padding: 20px; ">Modals in bootstrap 4 </h2>
		<br>
		<button class="btn btn-dark" data-target="#mymodal" data-toggle="modal">Signup</button>
		<div class="modal container fade" id="mymodal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content container">
					<div class="modal-header ">
						<h3 class="text-center text-dark ">Signup</h3>
						<button type="button" class="close" data-dismiss="modal"> &times;</button>

					</div>		
					<div class="model-body">
						<form>
							<div class="form-group">
								<lable><i class="fa fa-user fa-2x"></i>username</lable>
								<input type="text" name="" class="form-control">
								
							</div>

							<div class="form-group">
								<lable><i class="fa fa-lock fa-2x"></i>Password</i></lable>
								<input type="password" name="" class="form-control">
								
							</div>

							<div class="form-group">
								<lable><i class="fa fa-envelope-o fa-2x"></i>Email</lable>
								<input type="email" name="" class="form-control">
								
							</div>
						</form>
					</div>
					<div class="modal-footer justify-content-center">
						<button type="submit" class="btn btn-danger">Submit</button>
					</div>

				</div>

			</div>
			

		</div>




	</div>

</body>
</html>
