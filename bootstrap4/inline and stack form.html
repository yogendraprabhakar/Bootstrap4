<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Bootstrap provides two types of form layout:</h1>
		<br><br>
		<form>
			<div class="form-group">
				<label for="user">Username:</label>
				<input type="text" name="username" id="user" placeholder="user" class="form-control">		
			</div>

			<div class="form-group">
				<label for="user">Password:</label>
				<input type="password" name="pass" id="pass" placeholder="password" class="form-control">	
			</div>

              <div class="form-group">
				<label for="user">Email:</label>
				<input type="email" name="mail" id="mail" placeholder="email" class="form-control">		
			</div>
			<div>
				<input type="submit" name="Enter" class="btn btn-dark"> 
			</div>


		</form>


<br><br><br>
		<form class="form-inline">
			<div class="form-group">
				<label for="user">Username:</label>
				<input type="text" name="username" id="user" placeholder="user" class="form-control">		
			</div>

			<div class="form-group">
				<label for="user">Password:</label>
				<input type="password" name="pass" id="pass" placeholder="password" class="form-control">	
			</div>

              <div class="form-group">
				<label for="user">Email:</label>
				<input type="email" name="mail" id="mail" placeholder="email" class="form-control">		
			</div>
			<div>
				<input type="submit" name="Enter" class="btn btn-dark"> 
			</div>


		</form>
	</div>

</body>
</html>
