<!DOCTYPE html>
<html>
<head>
	<title>jumbotron</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style type="text/css">
	.jumbo-img{
		background-image:linear-gradient(rgba(0,0,0,20),rgba(0,0,0,0.7)), url('work-desk.jpg');
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}

</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome guyz</h1>
			<p>Hello guyz whats up?</p>
			<button class="btn btn-dark">Like and Subscribe</button>

		</div>
		</div>

		<br>

		<div class="jumbotron jumbo-img">
		<div class="container">
			<h1 class="text-white">Welcome guyz</h1>
			<p class="text-white">Hello guyz whats up?</p>
			<button class="btn btn-dark">Like and Subscribe</button>

		</div>
		</div>


</body>
</html>
